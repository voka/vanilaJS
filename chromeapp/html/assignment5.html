<!DOCTYPE html>
<html class = "h-full">
<head>
    <title>Something</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class ="h-full">
    <div class = "grid grid-cols-1 gap-1 h-full">
        <div class = "self-center text-center font-mono text-8xl text-opacity-75 text-green-400">Calculator</div>
        <div class="msg w-96 h-12 self-center place-self-center border-double text-black border-4 border-light-green-500 text-center font-mono text-4xl text-opacity-75 text-blue-400"></div>
        <div class = "place-self-center self-start">
            
            <div class = "calculator rounded-lg grid grid-cols-4 grid-rows-5 gap-2 self-center h-92 bg-black border-8 border-black">
                <input type='button' class = "Reset w-full h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl col-span-2"  value=" C " >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="." >
                <input type='button' class = "Cal Start w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="/" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="7" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="8" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="9" >
                <input type='button' class = "Cal Start w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="*" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="4" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="5" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="6" >
                <input type='button' class = "Cal Start w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="-" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="1" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="2" >
                <input type='button' class = "Cal w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="3" >
                <input type='button' class = "Cal Start w-32 h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl"  value="+" >
                
                <input type='button' class = "Cal w-full h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl col-span-2"  value="0" >
                
                <input type='button' class = "doEval w-full h-16 rounded-full bg-yellow-400 py-2 px-3 text-white text-2xl col-span-2"  value=" = " >
            </div>
            

        </div>
    </div>
